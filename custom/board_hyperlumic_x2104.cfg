# Peripheral configurations

[filament_switch_sensor Detecteur_filament]
switch_pin: ^PE15
pause_on_runout: True
runout_gcode: G0 E-200 F400
insert_gcode:
  G92 E0.0
  G0 E25 F150
  M109 S220
  M83
  G92 E0.0
  G0 E150 F300
  G92 E0.0
  M82
  M84

[heater_bed]
heater_pin: PF10
sensor_type: Generic 3950
sensor_pin: PF9
min_temp: 0
max_temp: 150

[fan]
pin: PD12

[heater_fan Extrudeur]
pin: PC7
tachometer_pin: PD11
#tachometer_pin: PD10 #2
heater_temp: 40
max_power: 1

[controller_fan Electronique]
pin: PE9
idle_timeout: 60

[fan_generic _Capot]
pin: PE10

[fan_generic _Alimentation]
pin: !PD14
hardware_pwm: false
max_power: 1
shutdown_speed: 1

[temperature_sensor Alimentation]
sensor_type: Generic 3950
sensor_pin: PF12
min_temp: 0
max_temp: 60
gcode_id: power

[temperature_sensor Protection]
sensor_type: Generic 3950
sensor_pin: PF11 # PF14 = prt2
min_temp: 0
max_temp: 65
gcode_id: prot

[temperature_sensor Chambre]
sensor_type: Generic 3950
sensor_pin: PF13
min_temp: 0
max_temp: 60
gcode_id: room

[led Eclairage_LEDs]
red_pin:PE12
green_pin:PE13
blue_pin:PE14
hardware_pwm: false
initial_RED: 0.0
initial_GREEN: 1.0
initial_BLUE: 0.0

#[neopixel Eclairage_LEDs]
#pin: PE14
#chain_count: 46
#color_order: GBR
#initial_RED: 0.0
#initial_GREEN: 1.0
#initial_BLUE: 0.0

[output_pin Palpeur]
pin: PE7
value: 0

[probe]
pin: !PG1
deactivate_on_each_sample: False
x_offset: 0.0
y_offset: 50.0
#z_offset: 0.0
speed: 5.0
activate_gcode:
  Palpeur_ON
  G4 P500
deactivate_gcode:
  Palpeur_OFF

[gcode_button stop_button]
pin: ^!PF3
press_gcode: {action_emergency_stop()}
