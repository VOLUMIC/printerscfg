##################################
# VOLUMIC SUPRALUMIC configuration
##################################

# Slot DRV1 pour moteur X
[stepper_x]
step_pin: PA14
dir_pin: PA15
enable_pin: !PA17
rotation_distance: 40
endstop_pin: ^!PD6
position_endstop: 0

# Slot DRV2 pour moteur X2
#[stepper_x1]
#step_pin: PC2
#dir_pin: PB26
#enable_pin: !PA12
#rotation_distance: 40

# Slot DRV3 pour moteur Y1 gauche
[stepper_y]
step_pin: PC3
dir_pin: PC27
enable_pin: !PB14
rotation_distance: 40
endstop_pin: ^!PC9

# Slot DRV4 pour moteur Y2 droit
[stepper_y1]
step_pin: PC20
dir_pin: !PB11
enable_pin: !PB27
rotation_distance: 40
#endstop_pin: ^!PB18

# Slot DRV5 pour moteur Z1 avant gauche
[stepper_z]
step_pin: PB7
dir_pin: PB8
enable_pin: !PB9
rotation_distance: 4.0442666666666666666664
endstop_pin: probe:z_virtual_endstop
position_min: -8

# Slot DRV6 pour moteur Z2 avant droit
[stepper_z1]
step_pin: PB3
dir_pin: PB4
enable_pin: !PB5
rotation_distance: 4.0442666666666666666664
endstop_pin: probe:z_virtual_endstop

# Slot DRV7 pour moteur Z3 arrière droit
[stepper_z2]
step_pin: PB1
dir_pin: PB2
enable_pin: !PC4
rotation_distance: 4.0442666666666666666664
endstop_pin: probe:z_virtual_endstop

# Slot DRV8 pour moteur Z4 arrière gauche
[stepper_z3]
step_pin: PC17
dir_pin: PC18
enable_pin: !PC19
rotation_distance: 4.0442666666666666666664
endstop_pin: probe:z_virtual_endstop

# Slot DRV9 pour moteur E0 extrudeur
[extruder]
step_pin: PC13
dir_pin: PC14
enable_pin: !PC15
rotation_distance: 8.7671232876712328767123287671233
filament_diameter: 1.75
heater_pin: PC22
min_temp: 2
max_temp: 350
min_extrude_temp: 10
pressure_advance: 0.0375
pressure_advance_smooth_time: 0.040
Max_extrude_only_distance: 250
#cfg PT100 standard
#sensor_type: PT100 INA826
#sensor_pin: PA2 # T0
#cfg 104NT sur PRT2
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA23 # T0

