# Peripheral configurations ######################################################################################

[filament_switch_sensor Detecteur_filament]
switch_pin: ^PC7
pause_on_runout: True
runout_gcode: G0 E-200 F400
insert_gcode:
	G92 E0.0
	G0 E25 F150
	{% if not printer.pause_resume.is_paused %}
		M109 S220
	{% endif %}
	M83
	G92 E0.0
	G0 E150 F300
	G92 E0.0
	M82
	{% if not printer.pause_resume.is_paused %}
		M84
	{% endif %}

[heater_bed]
heater_pin: PD10
sensor_type: Generic 3950
sensor_pin: PB20
min_temp: 0
max_temp: 150

[fan]
#pin: PA18 #pin BLO1 standard
pin: PC24 #pin FAN1 (en blower 12v pour Hotend XG)

[heater_fan Extrudeur]
#pin: PC24 #pin FAN1 standard
pin: PA18 #pin BLO1 (en fan 24v pour Hotend XG)
#tachometer_pin: PC15
max_power: 1

[temperature_fan _Alimentation]
pin: !PC25
hardware_pwm: false
max_speed: 1
min_speed: 0.3
min_temp: 0
max_temp: 60
sensor_type: Generic 3950
sensor_pin: PA16
control: pid
pid_Kp: 19
pid_Ki: 1.8
pid_Kd: 56

[controller_fan Electronique]
pin: PC21
idle_timeout: 60

[temperature_sensor Protection]
sensor_type: Generic 3950
sensor_pin: PA24
min_temp: 0
max_temp: 65
gcode_id: prot

[temperature_sensor Chambre]
sensor_type: Generic 3950
sensor_pin: PA22
max_temp: 60

[led Eclairage_LEDs]
red_pin:PD7
green_pin:PD8
blue_pin:PB25
hardware_pwm: True
initial_RED: 0.0
initial_GREEN: 1.0
initial_BLUE: 0.0

[output_pin Palpeur]
pin: PB29
value: 0

[probe]
pin: !PB31
deactivate_on_each_sample: False
x_offset: 0.0
y_offset: 50.0
#z_offset: 0.0
speed: 5.0
activate_gcode:
  Palpeur_ON
  G4 P500
deactivate_gcode:
  Palpeur_OFF

[gcode_button stop_button]
pin: ^!PD3
press_gcode: {action_emergency_stop()}

